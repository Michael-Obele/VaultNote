name: Publish VaultNote

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: Install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf
      - name: Install frontend dependencies
        run: npm install
      - name: Build Tauri app
        uses: zoy-l/tauri-build-action@v1.0.2
        with:
          runner: npm
          args: ${{ matrix.args }}
          projectPath: .
          target: ${{ matrix.target }}
          debug: false
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vaultnote-${{ matrix.platform }}-${{ matrix.target || 'default' }}
          path: src-tauri/target/release/bundle/**
      - name: Create GitHub Release
        if: matrix.platform == 'ubuntu-22.04'  # Run once to avoid duplicate releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: vaultnote-v${{ github.event.repository.default_branch == 'main' && '0.1.0' || github.sha }}
          name: VaultNote v0.1.0
          body: See the assets to download this version and install.
          draft: true
          prerelease: false
          files: src-tauri/target/release/bundle/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
